name: Sunday Chore Preview
on:
  schedule:
    - cron: '0 16 * * 0'
  workflow_dispatch: 

jobs:
  send-emails:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to latest version
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ensures we have a modern environment
          
      - name: Install Dependencies
        run: |
          npm install
          npm install -g tsx # Install the modern TypeScript executor
          
      - name: Run Sunday Script
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        # We use 'tsx' instead of 'ts-node' here
        run: npx tsx scripts/sunday-preview.ts
